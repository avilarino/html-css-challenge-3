<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>

<body>

  <div class="principal-container">

    <svg class="bg-pattern" xmlns="http://www.w3.org/2000/svg" width="1440" height="449"><path fill="#F1F5FE" fill-rule="evenodd" d="M0 0h1440v449H191.5C85.737 449 0 363.263 0 257.5V0z"/></svg>

    <div class="first-container">
      <svg class="pattern-circles" xmlns="http://www.w3.org/2000/svg" width="146" height="145"><g fill="none" fill-rule="evenodd" stroke="#CFD8EF"><circle cx="63" cy="82" r="62.5"/><circle cx="105" cy="41" r="40.5"/></g></svg>
      <div class="first-container-titles">
        <h2>Simple, traffic-based pricing</h2>
        <p>Sign-up for our 30-day trial. </p>
        <p>No credit card required.</p>
      </div>
    </div>

    <div class="second-container">
        <h3 class="text-grey-bold">Pageviews</h3>
        <div class="slidecontainer">
          <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        </div>
        <p class="text-grey-bold">$ /month</p>

        <div class="second-container-discount">
          <p class="text-grey-bold">Monthly Billing</p>
          <label class="switch">
            <input type="checkbox">
            <span class="slider2 round"></span>
          </label>
          <p class="text-grey-bold">Yearly Billing 
                            <span class="discount-mobile">-25%</span>
                            <span class="discount-desktop">-25% discount</span></p>
        </div>
    </div>
  </div>

  
  

  
   <!--

  Unlimited websites
  100% data ownership
  Email reports

  Start my trial
  -->
  
 

</body>
</html>
